<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <h2 class="signup-title">Sign Up</h2>
  <div class="signup-name-row">
    <div>
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" />
      <div *ngIf="submitted && signupForm.controls['firstName'].errors">
        <small *ngIf="signupForm.controls['firstName'].errors['required']">First name is required</small>
      </div>
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" />
      <div *ngIf="submitted && signupForm.controls['lastName'].errors">
        <small *ngIf="signupForm.controls['lastName'].errors['required']">Last name is required</small>
      </div>
    </div>
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" />
    <div *ngIf="submitted && signupForm.controls['email'].errors">
      <small *ngIf="signupForm.controls['email'].errors['required']">Email is required</small>
      <small *ngIf="signupForm.controls['email'].errors['email']">Invalid email address</small>
    </div>
  </div>
  <div>
    <label for="username">Username</label>
    <input id="username" formControlName="username" />
    <div *ngIf="submitted && signupForm.controls['username'].errors">
      <small *ngIf="signupForm.controls['username'].errors['required']">Username is required</small>
    </div>
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <div *ngIf="submitted && signupForm.controls['password'].errors">
      <small *ngIf="signupForm.controls['password'].errors['required']">Password is required</small>
      <small *ngIf="signupForm.controls['password'].errors['minlength']">Password must be at least 6 characters</small>
    </div>
  </div>
  <!-- <div>
    <label for="role">Role</label>
    <select id="role" formControlName="role">
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
    </select>
    <div *ngIf="submitted && signupForm.controls['role'].errors">
      <small *ngIf="signupForm.controls['role'].errors['required']">Role is required</small>
    </div>
  </div> -->
  <button type="submit">Sign Up</button>
</form>
<div class="signup-link">
  <p>Already have an account? <a routerLink="/signin">Sign in</a></p>
</div>
