<div class="dark">
  <nav class="main-navbar">
    <div class="navbar-content">
      <span class="app-title">Cricket Pool</span>
      <div class="nav-links">
        <!-- <a routerLink="/home" routerLinkActive="active-link" class="nav-link">
          <span class="nav-icon">🏠</span>
          <span class="nav-text">Home</span>
        </a> -->
        <a routerLink="/leaderboard" routerLinkActive="active-link" class="nav-link">
          <span class="nav-icon">🏆</span>
          <span class="nav-text">Leaderboard</span>
        </a>
        <a routerLink="/feed" routerLinkActive="active-link" class="nav-link">
          <span class="nav-icon">📊</span>
          <span class="nav-text">Live Feed</span>
        </a>
        @if (isAdmin()) {
          <a routerLink="/admin" routerLinkActive="active-link" class="nav-link admin-link">
            <span class="nav-icon">⚙️</span>
            <span class="nav-text">Admin</span>
          </a>
        }
        @if (!isAuthenticated) {
          <a routerLink="/signin" routerLinkActive="active-link" class="nav-link">
            <span class="nav-icon">🔐</span>
            <span class="nav-text">Sign In</span>
          </a>
        }
        @if (!isAuthenticated) {
          <a routerLink="/signup" routerLinkActive="active-link" class="nav-link signup-link">
            <span class="nav-icon">📝</span>
            <span class="nav-text">Sign Up</span>
          </a>
        }
        @if (isAuthenticated) {
          <button (click)="logout()" class="logout-btn">
            <span class="nav-icon">🚪</span>
            <span class="nav-text">Logout</span>
          </button>
        }
        <button
          class="theme-toggle-btn"
          (click)="toggleTheme()"
          [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'">
          <span class="theme-icon">{{ isDarkTheme ? '☀️' : '🌙' }}</span>
        </button>
      </div>
    </div>
  </nav>
  
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
